### Bandit config file generated by pre-commit-hooks
# https://github.com/PyCQA/bandit#config

# Skip test IDs that are known false positives or acceptable for this project
skips: ['B101', 'B104', 'B105', 'B110', 'B404', 'B603', 'B607']

# Directories to exclude from analysis
exclude_dirs: ['.git', '.tox', '.venv', 'venv', 'tests']

# Number of lines of context to display for issues
number: 3

### Severity levels
# LOW: Low impact or low likelihood
# MEDIUM: Medium impact or medium likelihood
# HIGH: High impact or high likelihood
confidence-level: LOW
severity-level: LOW

### Output formatting
# Options: csv, custom, html, json, screen, txt, xml, yaml
output-format: screen
